# Redis configuration for Course Management Platform
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
daemonize no
loglevel notice
databases 16

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
dbfilename dump.rdb
dir /data

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
